<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Зарегистрироваться</title>
    <link rel="stylesheet" href="second.css" />
  </head>
  <body>
    <form method="post" action="index2.php" autocomplete="on" class="Table">
      <h1 class="Head">Привествуем!</h1>

      <input
        type="email"
        name="email"
        placeholder="Text your email"
        class="EmailText"
      />

      <input
        type="text"
        name="name"
        placeholder="Your username"
        class="UserName"
      />

      <input
        type="tel"
        name="Your Phone"
        placeholder="Phone number"
        class="tel"
      />

      <input
        type="password"
        name="password"
        placeholder="Your Password"
        class="PasswordText"
      />

      <input
        class="Submit"
        type="submit"
        name="Submit"
        value="Зарегистрироваться"
      />
    </form>
  </body>
</html>
